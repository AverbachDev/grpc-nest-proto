syntax = "proto3";

package devedor;

import "google/protobuf/struct.proto";

service DevedorService {
  rpc list (ListCriteriaRequest) returns (ServiceResponse) {}
  rpc findOne (IdRequest) returns (ServiceResponse) {}
  rpc create (DevedorData) returns (ServiceResponse) {}
  rpc update (DevedorUpdateRequest) returns (ServiceResponse) {}//modificar
  rpc remove (IdRequest) returns (ServiceResponse) {}
}

message NullableString {
    oneof kind {
        string value = 1;
        google.protobuf.NullValue null = 2;
    }
}

message ListCriteriaRequest {
    int32 idDevedor = 1;
    string nmDevedor = 2; 
    string deEmail = 3;
    string cdCnpjCpf = 4;
    string deDddWhatsapp = 5;
    string deWhatsapp = 6;
    int32 idMunicipio = 7;
    int32 items = 8;
    int32 page = 9;
    map<string, string> order =10;
}

message IdRequest{
    int32 idDevedor = 1;
}

message DevedorData {
    string deComplemento = 1;
    int32 idCliente = 2;
    int32 idMunicipio = 3;
    string nmDevedor = 4;
    string cdPessoa = 5;
    string cdCnpjCpf = 6;
    string deInscEstadual = 7;
    NullableString deInscMunicipal = 8;
    string deLogradouro = 9;
    int32 idDevedorPai = 10;
    string deCep = 11;
    string deDdd = 12;
    string deTelefone = 13;
    string deFax = 14;
    string deEmail = 15;
    string dtCadastro = 16;
    bool cdEtiqueta = 17;
    string deContatoPrincipal = 18;
    int32 idUsuaOper = 19;
    string dtRegistro = 20;
    string nmBairro = 21;
    string deDddCelular = 22;
    string deCelular = 23;
    string cdPesquisado = 24;
    bool cdWhatsapp = 25;
    string deDddWhatsapp = 26;
    string deWhatsapp = 27;
    string nmFantasia = 28;
    string deCelularLogin = 29;
    string deTokenNegocie = 30;
    string deCodigoNegocie = 31;
    string dtCodigoNegocie = 32;
    string createdDate = 33;
    string updatedDate = 34;
    string deletedDate = 35;
}

message DevedorUpdateRequest{
    int32 idDevedor = 1;
    DevedorData Devedor = 2;
}

message ServiceResponse {
    int32 status = 1;
    string message = 2;
    repeated DevedorData data = 3;
    string error = 4;
}