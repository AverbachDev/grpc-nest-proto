}

message GetHonorariosClienteJudicialData{
    double nuFixoJudicAnte = 1;
    double nuFixoJudicFinal = 2;
}


message ContratoUpdateRequest{
    int32 idContrato = 1;
    ContratoData contrato = 2;
}

message ServiceResponseContrato {
    int32 status = 1;
    string message = 2;
    repeated ContratoData data = 3;
    string error = 4;
}

message ServiceResponseGetHonorariosClienteJudicial {
    int32 status = 1;
    string message = 2;
    repeated GetHonorariosClienteJudicialData data = 3;
    string error = 4;
}

message ServiceResponseListContrato {
    int32 status = 1;
    string message = 2;
    ListResultContrato data = 3;
    string error = 4;
}

message ListResultContrato {
    repeated ContratoData result = 1;
    int32 total = 2;
}


