syntax = "proto3";

package contrato;


service ContratoService {
  //Contrato
  rpc listContrato (ListCriteriaRequestContrato) returns (ServiceResponseListContrato) {}
  rpc findOneContrato (IdRequest) returns (ServiceResponseContrato) {}
  rpc createContrato (ContratoData) returns (ServiceResponseContrato) {}
  rpc updateContrato (ContratoUpdateRequest) returns (ServiceResponseContrato) {}
  rpc removeContrato (IdRequest) returns (ServiceResponseContrato) {}
  rpc getHonorariosClienteJudicial (IdRequest) returns (ServiceResponseGetHonorariosClienteJudicial) {}


  //HonorJudicialDiasVenc
  rpc listHonorJudicialDiasVenc (ListCriteriaRequestHonorJudicialDiasVenc) returns (ServiceResponseListHonorJudicialDiasVenc) {}
  rpc findOneHonorJudicialDiasVenc (IdRequest) returns (ServiceResponseHonorJudicialDiasVenc) {}
  rpc createHonorJudicialDiasVenc (HonorJudicialDiasVencData) returns (ServiceResponseHonorJudicialDiasVenc) {}
  rpc updateHonorJudicialDiasVenc (HonorJudicialDiasVencUpdateRequest) returns (ServiceResponseHonorJudicialDiasVenc) {}
  rpc removeHonorJudicialDiasVenc (IdRequest) returns (ServiceResponseHonorJudicialDiasVenc) {}
  
  
  //HonorJudicialValTitulos
  rpc listHonorJudicialValTitulos (ListCriteriaRequestHonorJudicialValTitulos) returns (ServiceResponseListHonorJudicialValTitulos) {}
  rpc findOneHonorJudicialValTitulos (IdRequest) returns (ServiceResponseHonorJudicialValTitulos) {}
  rpc createHonorJudicialValTitulos (HonorJudicialValTitulosData) returns (ServiceResponseHonorJudicialValTitulos) {}
  rpc updateHonorJudicialValTitulos (HonorJudicialValTitulosUpdateRequest) returns (ServiceResponseHonorJudicialValTitulos) {}
  rpc removeHonorJudicialValTitulos (IdRequest) returns (ServiceResponseHonorJudicialValTitulos) {}

}

message IdRequest{
    int32 id = 1;
}


//Contrato

message ListCriteriaRequestContrato {
    int32 idContrato = 1;
    int32 idCliente = 2;
    string nmCliente = 3;
    string cdCnpjCpf = 4;
    int32 items = 5;
    int32 page = 6;
    map<string, string> order =7;
}

